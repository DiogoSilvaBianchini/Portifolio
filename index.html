<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diogo Bianchini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contain_apresentation">
        <h2>DIOGO BIANCHINI</h2>
        <span>Programador & web desiner</span>
        <div class="particles" id="particles-js"></div>
    </section>
    <main>
        <section class="responsive_container" id="imgResponsive">
            <img src="./imgs/responsive.png">
            <div class="responsive_describe">
                <h2>Sites & Sistemas</h2>
                <p>
                    Oferecemos soluções de design de sites responsivos que se adaptam 
                    perfeitamente a qualquer dispositivo, proporcionando uma experiência 
                    de nave  gação consistente e intuitiva para seus clientes
                </p>
                <a href="">
                    <img src="./imgs/whats.png" alt="whatsapp logo">
                    <span>Contate-nos</span>
                </a>
            </div>
        </section>
        <section class="filters">
            <button class="active">Sites de apresentações</button>
            <button>Sites de captura</button>
            <button>Posts</button>  
        </section>
        <section class="contain-projects">
            <a href="">
                <img class="projects" src="./imgs/projeto1.png" alt="dentista">
            </a>
            <a href="">
                <img class="projects" src="./imgs/projeto2.png" alt="hamburgueria">
            </a>
        </section>
    </main>
    <footer>
        <div class="content">
            <img src="./imgs/logo.png" alt="">
            <span>Created by Diogo Bianchini</span>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="./app.js"></script>
</html>
